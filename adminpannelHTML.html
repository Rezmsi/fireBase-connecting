            <!-- --------------------- modal for delete btn --------------------------  -->
    <div class="modal-container" id="delete-modal"> <!-- ! add visible class to be visible ! -->
        <div class="modal-content">
            <h1 class="modal-title">are you sure you want to delete this user!!?</h1>
            <div class="btn-groups">

                <button class="unaccept-btn"> no </button>
                <button class="accept-btn"> yes </button>
            </div>
        </div>
    </div>
            <!-- --------------------- modal for edit btn --------------------------  -->
    <div class="modal-container" id="edit-modal"> <!-- ! add visible class to be visible ! -->
        <div class="modal-content">
  
            <!-- --------------------- edit pannel template --------------------------  -->
             <h1 class="modal-title">Fill out the following fields</h1>
            <form action="" class="edit-user-form" onsubmit="event.preventDefault()">
                <div class="input-field">
                    <span><i class="bi bi-cursor-text"></i></span>
                    <input type="text" class="firstname" id="" name="" placeholder="Your firstname" spellcheck="false">
                </div>
                <div class="input-field">
                    <span><i class="bi bi-cursor-text"></i></span>
                    <input type="text" class="lastname" id="" name="" placeholder="Your lastname" spellcheck="false">
                </div>
                <div class="input-field">
                    <span><i class="bi bi-lock"></i></span>
                    <input type="number" class="password" id="" name="" placeholder="your Age" spellcheck="false">
                </div>
  
                <button class="accept-btn" onclick="updateUser()">update information</button>
            </form> 
        </div>
    </div>
